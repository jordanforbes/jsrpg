<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="rpg.css" />
  <script src="jquery.js"></script>
  <script src="rpg.js"></script>
</head>
<body>
  <div class="turnbox">
    Current Turn:<span class="currentturn"></span>
  </div>

  <div class="playerbox">
    Player
    <div class="playerstats">

      <div class="stat hpbox">
        <div class="hplabel">
          hp
        </div>

        <div class="playerhp">
        </div>
      </div>

      <div class="stat atkbox">
        <div class="atklabel">
          atk
        </div>
        <div class="playeratk">
        </div>
      </div>

      <div class="stat statusbox">
        <div class="statuslabel">
          status
        </div>
        <div class="playerstatus">
        </div>
      </div>

    </div>
      <button class="atkbutton attack">Attack</button>
      <div class="atkbutton cantattack">Can't Attack</div>

    <button class="atkbutton reset">Reset</button>
  </div>


  <div class="enemybox">
    Enemy
    <div class="enemystats">

      <div class="stat hpbox">
        <div class=" hplabel">
          hp
        </div>
        <div class=" enemyhp">
        </div>
      </div>

      <div class="stat atkbox">
        <div class=" atklabel">
          atk
        </div>
        <div class=" enemyatk">
        </div>
      </div>

      <div class="stat statusbox">
        <div class=" statuslabel"?>
          status
        </div>
        <div class=" enemystatus">
        </div>
      </div>

    </div>
  </div>

  <div class="log">

  </div>


</body>
</html>
